<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/new_file.css" />
		<!--link的使用方法：
		css链接；
		vue.js的官网上直接下载vue.min.js并用标签引入js链接；
		img src图片的链接；
		href网站的链接；-->
		<script>
			window.onload=function(){
				var obtn1=document.getElementById('btn1');
				var obtn2=document.getElementById('btn2');
				var obtn3=document.getElementById('btn3');
				var ach=document.getElementsByTagName('input')
				obtn1.onclick=function(){
					for (var i=0;i<ach.length;i++){
						ach[i].checked=true;
					}
					}
				obtn2.onclick=function(){
					for (var i=0;i<ach.length;i++){
						ach[i].checked=false;
					}
				}
				obtn3.onclick=function(){
					for (var i=0;i<ach.length;i++){
						if(ach[i].checked==true){
						ach[i].checked=false;
						}
						else{
						ach[i].checked=true;
						}
					}
				}
			    }
		</script>
	</head>
	<body>
		<div id="div1">
		<button id="btn1" style="background: cornflowerblue; color: white;">全选</button>
		<button id="btn2" style="background: cornflowerblue; color: white;">不选</button>
		<button id="btn3" style="background: cornflowerblue; color: white;">反选</button></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		<input type="checkbox" /></br>
		</div>
	</body>
</html>
